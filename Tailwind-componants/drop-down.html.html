<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu Example</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    /* Additional CSS for dropdown menu toggle */
    .dropdown:hover .dropdown-menu {
      display: none;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

  <div class="relative inline-block text-left dropdown">
    <!-- Dropdown Button -->
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">
      Dropdown
    </button>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg hidden">
      <ul class="py-1">
        <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 1</a></li>
        <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 2</a></li>
        <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 3</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
